name: Simutrans Windows GDI

on:
  push:
    tags:
      - 'Nightly'

jobs:
  build:

    runs-on: windows-2019

    steps:
    - uses: actions/checkout@v1

    - name: compile simutrans
      run: |
        libs\buildTool\MSBuild\Current\Bin\MSBuild.exe Simutrans-GDI.vcxproj -property:Configuration=Debug
        copy Simutrans_GDI.exe simutrans\Simutrans.exe

    - name: zip result
      run: |
        Compress-Archive -Path simutrans -DestinationPath build\Simutrans_win_GDI-nightly.zip

    - name: Update binaries of Nightly Release
      uses: svenstaro/upload-release-action@v1-release
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: build/Simutrans_win_GDI-nightly.zip
        asset_name: Simutrans_win_GDI-nightly.zip
        tag: Nightly
        overwrite: true
